<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script src="./script.js"></script>
</head>

<body>
    <h1>Calculator</h1>
    <p>This calculator will add, subtract, multiple and divide</p>
    <div class="calculator">
        <div class="display">
            <p id="output"></p>
        </div>
        <div class="buttons">
            <button class="digit" id="zero" onclick="">0</button>
            <button class="digit" id="one" onclick="">1</button>
            <button class="digit" id="two" onclick="">2</button>
            <button class="digit" id="three" onclick="">3</button>
            <button class="digit" id="four" onclick="">4</button>
            <button class="digit" id="five" onclick="">5</button>
            <button class="digit" id="six" onclick="">6</button>
            <button class="digit" id="seven" onclick="">7</button>
            <button class="digit" id="eight" onclick="">8</button>
            <button class="digit" id="nine" onclick="">9</button>
            <button class="" id="add" onclick="add()">+</button>
            <button onclick="">Enter</button>
        </div>

    </div>
</body>

</html>
